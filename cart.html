<script>

    let cart_box = document.getElementById("cart-box")

    let get = JSON.parse(localStorage.getItem("Mealcart"))

    function appendtocart(get) {

        get.forEach(({name, des, image, price}) => {

            let div = document.createElement("div")

            let img = document.createElement("img")
            img.src = image

            let pri = document.createElement("p")
            pri.textContent =  price

            let mename = document.createElement("p")
            mename.textContent = name

            div.append(img,mename,pri)
            cart_box.append(div)
            
        })

    }
